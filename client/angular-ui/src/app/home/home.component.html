<div class="home" (keyup.enter)="onSubmit()">
  <h1>Введіть назву групи:</h1>

  <mat-form-field class="home__group">
    <mat-label>Група</mat-label>
    <input
      type="text"
      matInput
      placeholder="ТР-71"
      [formControl]="groupNameControl">
  </mat-form-field>

  <button
    mat-stroked-button
    type="submit"
    class="home__submit"
    (click)="onSubmit()">
    Підтвердити
  </button>
</div>
